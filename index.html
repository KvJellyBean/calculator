<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<main>
    <div id="calculator">
        <div id="output"></div>
        <div class="buttons">
            <div class="row">
                <button type="button" id="acButton">AC</button>
                <button type="button" id="sign" value="sign">+/-</button>
                <button type="button" id="percentage" value="%">%</button>
                <button type="button" id="divisor" value="/">/</button>
            </div>

            <div class="row">
                <button type="button" id="button7" value="7">7</button>
                <button type="button" id="button8" value="8">8</button>
                <button type="button" id="button9" value="9">9</button>
                <button type="button" id="times" value="*">*</button>
            </div>

            <div class="row">
                <button type="button" id="button4" value="4">4</button>
                <button type="button" id="button5" value="5">5</button>
                <button type="button" id="button6" value="6">6</button>
                <button type="button" id="minus" value="-">-</button>
            </div>

            <div class="row">
                <button type="button" id="button1" value="1">1</button>
                <button type="button" id="button2" value="2">2</button>
                <button type="button" id="button3" value="3">3</button>
                <button type="button" id="plus" value="+">+</button>
            </div>

            <div class="row">
                <button type="button" id="button0" value="0">0</button>
                <button type="button" id="dot" value=".">.</button>
                <button type="button" id="equal" value="=">=</button>
            </div>
        </div>
    </div>
</main>

<script src="scripts/script.js" rel="text/script"></script>

<body>

</body>

</html>
